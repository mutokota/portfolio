<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>自己紹介サイト_CONTACT</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-all">
      <h1 id="fadein">CONTACT</h1>
      <ul class="ul-list">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </header>
    <form action="#" id="form">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            style="border: 2px solid #fff"
          />
        </li>
        <li>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            style="border: 2px solid #fff"
          />
        </li>
        <li>
          <label for="textarea">Contact:</label>
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            style="border: 2px solid #fff"
          ></textarea>
        </li>
        <input
          class="button"
          type="submit"
          value="Submit"
          style="border: 2px solid #fff"
        />
        <input
          class="button"
          type="reset"
          value="Reset"
          style="border: 2px solid #fff"
        />
      </ul>
    </form>
  </body>
</html>
